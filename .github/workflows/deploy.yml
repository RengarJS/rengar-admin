# 自动化构建并部署应用到私人服务器
name: Build and Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Build Docker image
        run: |
          docker build -t rengar-admin .

      - name: Save Docker image
        run: |
          docker save rengar-admin | gzip > rengar-admin.tar.gz
          ls -lh rengar-admin.tar.gz

      - name: Transfer image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'rengar-admin.tar.gz'
          target: '/tmp/'
          timeout: 5m
          strip_components: 0
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /tmp
            ls -la rengar-admin.tar.gz
            docker load -i rengar-admin.tar.gz
            docker stop rengar-admin-app || true
            docker rm rengar-admin-app || true
            docker run -d -p 8080:8080 --name rengar-admin-app rengar-admin
